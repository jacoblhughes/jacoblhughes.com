<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="contactstyles.css">

    <script src="https://use.fontawesome.com/4cba10f8e3.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="navbar">
                <div class="navbar-header">
                    <a href="./index.html">
                        <img id="return-image" src="./images/logo.png">
                    </a>
                </div>
            </div>
        </div>
        <div class="row" id="topRow">

        </div>
        <section id="contactSection">
            <h1 id="contact-title">Contact Me!</h1>

            <form id="survey-form" class="container" method="POST" action="https://formspree.io/hughes.jacobl@gmail.com" type="text/plain">

                <fieldset class="fieldSet firstFields">
                    <label id="name-label" for="name">Name: </label>
                    <input id="name" placeholder="Enter your name" type="text" value="" name="name" required>
                </fieldset>

                <fieldset class="fieldSet firstFields">
                    <label id="email-label" for="name">Email: </label>
                    <input id="email" placeholder="Enter your email" type="email" value="" name="email" required>
                </fieldset>

                <fieldset class="fieldSet">
                    <textarea rows="4" cols="50" name="comments" placeholder="How can I help?"></textarea>
                </fieldset>

                <fieldset class="fieldSet" id='button-field'>
                    <input id="submit" type="submit" value="Submit" name="submit">
                </fieldset>
            </form>
        </section>
        <div class="row" id="bottomRow">
            <div class="">
                <p>Website created by: Jacob Hughes</p>
            </div>
            <div class="">
                <div class="col-xs-2">
                    <a href="https://www.linkedin.com/in/jacoblhughes/">
                            <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
                        </a>
                </div>
                <div class="col-xs-2">
                    <a href="https://github.com/jacoblhughes">
                            <i class="fa fa-github fa-2x" aria-hidden="true"></i>
                        </a>
                </div>
            </div>
        </div>
    </div>
</body>





</html>
