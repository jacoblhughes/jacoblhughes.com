<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="main.js"></script>
</head>

<body id="body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h1 id="title">Random Quote Generator</h1>
                <h3 id="secondTitle">Enjoy some random quotes!</h3>
            </div>
        </div>
        <div class="message">

        </div>
        <div class="row" id="links">
            <div class="col-xs-1 col-xs-offset-3">
                <div><a id="tweetIt" href="twitter.com" target="_blank"><button class="button" id="tweetButton"><img id="twitterLogo" src="https://www.seeklogo.net/wp-content/uploads/2015/11/twitter-logo.png"></button></a>
                </div>
            </div>
            <div class="col-xs-2 col-xs-offset-1">
                <button type="button" id="getQuote">New Quote</button></div>

        </div>
        <div class="row">
            <div class="well col-xs-6 col-xs-offset-3">
                <blockquote class="quote">
                    <p id="quote">Click the "Get Quote" button above for a random quote. Tweet your quote with the link to the left!</p>
                    <footer id="author">Built By: Jacob Hughes
                    </footer>
                </blockquote>
            </div>
        </div>
    </div>
</body>

</html>
