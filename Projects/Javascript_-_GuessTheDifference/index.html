<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        img {
            position: absolute
        }
        
        div {
            position: absolute;
            width: 500px;
            height: 500px
        }
        
        #rightSide {
            left: 500px;
            border-left: 1px solid black
        }
    </style>

    <script>
        var numberOfFaces = 5;

        function generateFaces() {

            
            
            var theLeftSide = document.getElementById("leftSide");
            var theRightSide = document.getElementById("rightSide");
            
            while(theLeftSide.firstChild)
                theLeftSide.removeChild(theLeftSide.firstChild);
            while(theRightSide.firstChild)
                theRightSide.removeChild(theRightSide.firstChild);
            var theImg = document.createElement("img");
            theImg.src = "smile.png";
            for (i = 0; i < numberOfFaces; i++) {
                var leftPosition = Math.floor(Math.random() * 400);

                var topPosition = Math.floor(Math.random() * 400);

                theImg.style.left = leftPosition + "px";
                theImg.style.top = topPosition + "px";
                theLeftSide.appendChild(theImg.cloneNode());

            };

            var leftSideImages = theLeftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            theRightSide.appendChild(leftSideImages.cloneNode(true));


            theLeftSide.lastChild.onclick = function nextLevel(event) {
                event.stopPropagation();
                numberOfFaces += 5;
                generateFaces();
            }

            var theBody = document.getElementsByTagName("body")[0];

            theBody.onclick = function gameOver() {
                alert("Game Over!");
                theBody.onclick = null;
                theLeftSide.lastChild.onclick = null;


            }

        };
        
        window.onload = generateFaces;
    </script>


</head>

<body id="body">
    <h1>Matching Game</h1>
    <h3>Click on the extra smiling face on the left!</h3>


    <div id="leftSide"></div>
    <div id="rightSide"></div>
</body>

</html>
